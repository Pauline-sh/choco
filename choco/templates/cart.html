{% extends 'base.html' %}

{% load static %}

{% block styles %}
	<link rel="stylesheet" type="text/css" href="{% static 'choco/css/cart.css' %}">
{% endblock %}

<!-- эта строка для отображения изображений из папки static -->
{% load staticfiles %}

{% block content %}
    <div id="main-cart-content">
        {% if cart|length < 1 %}
            <div class="cart-empty">Корзина пуста!</div>
        {% else %}
            <table id="cart-main">
                <tr>
                    <th>Изображение</th>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Общая стоимость</th>
                    <th></th>
                </tr>
                {% include 'cart_table.html' %}
            </table>
            <div class="checkout-btn" id="checkout-btn">
                <a href="{% url 'choco:order' %}">Оформить заказ</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
