<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Lyonya!</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/header.css' %}">

        <script src="/static/js/test.js"></script>
    </head>

    <body>
        <div id="content">
            <div class="header">
                <div class="logo">
                    <img src="../static/choco/images/logo.png">
                </div>

                <div class="header-menu">
                    <a href="{% url 'choco:home' %}">Главная</a>
                    <a href="{% url 'choco:about' %}">О нас</a>
                    <a href="{% url 'choco:catalog' %}">Каталог</a>
                    <a href="{% url 'choco:contacts' %}">Контакты</a>
                    <a href="{% url 'choco:cart' %}">
                        <img class="shopping-cart" src="../static/choco/images/shopping-cart.svg">
                        <span class="cart-fill">{{ cart_quantity }}<span>
                    </a>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer"><p class="test">dat me, bottom hook</p></div>
    </body>
</html>
