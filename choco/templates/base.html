<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Lyonya!</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/cart.css' %}">

        <!--убрать в catalog.html-->
        <link rel="stylesheet" type="text/css" href="{% static 'choco/css/catalog.css' %}">

        <script src="../static/choco/js/cart.js"></script>
    </head>

    <body>
        <div id="content">
            <div class="header">
                <div class="logo">
                    <img src="../static/choco/images/logo.png">
                </div>

                <div class="header-menu">
                    <div><a href="{% url 'choco:home' %}">Главная</a></div>
                    <div><a href="{% url 'choco:about' %}">О нас</a></div>
                    <div><a href="{% url 'choco:catalog' %}">Каталог</a></div>
                    <div><a href="{% url 'choco:contacts' %}">Контакты</a></div>
                    <div><a id="open-cart" href="{% url 'choco:cart' %}">
                        <img class="shopping-cart" src="../static/choco/images/shopping-cart.svg">
                        <span class="cart-fill">{{ cart_quantity }}<span>
                    </a></div>
                </div>

                <hr>
            </div>

            <div id="side-cart">
                <div class="cart-top">
                    <a id="close-cart" href="javascript:void(0)">✕</a>
                    <div class="cart-title">Корзина</div>
                    <div class="placeholder"></div>
                </div>
                <div class="cart-content">
                    <div class="cart-item">
                        <div class="wrapper">
                            <div class="cart-item-image">
                                <img src="https://icdn.lenta.ru/images/2017/12/16/09/20171216095223558/pic_d9e825467acbb86ef11b3de2a135a097.jpg">
                            </div>
                            <div class="cart-item-info">
                                <div>я тестовый товар</div>
                                <div>Количество: 115</div>
                                <div>Цена: 1500000 RUB</div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="wrapper">
                            <div class="cart-item-image">
                                <img src="https://cdn2.img.ria.ru/images/148393/86/1483938656.jpg">
                            </div>
                            <div class="cart-item-info">
                                <div>Набор подарочный №47 Автомат Калашникова</div>
                                <div>Количество: 3</div>
                                <div>Цена: 1500 RUB</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <!--div class="footer"><p class="test">dat me, bottom hook</p></div-->
    </body>
</html>
